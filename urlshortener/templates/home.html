{% extends "base.html" %}

{% block header %}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="{{ STATIC_URL }}img/profile.png" alt="">

                </div>
            </div>
        </div>

</header>

{% block body %}
{% endblock %}

    <!-- Plugin JavaScript -->
